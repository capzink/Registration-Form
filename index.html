
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Form</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Indie Flower">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

		<main>
			<div class="container">
				<header>
					<h1 id="title">Kat's Cooking Class
					</h1>
					<h2>Registration Form</h2>
					<div class="logo">
						<img src="https://capzink.github.io/Registration-Form/Screen%20Shot%202021-04-08%20at%203.47.06%20PM.png" alt="Muffin" width:"100px" />
			    </div>
          <p id="description">
						Fill in the details to register for the masterclass
					</p>
				</header>
				<form id="survey-form">
					<div id="name-div">
						<div class="first-name-div">
							<label for="name" id="name-label">First name</label>
							<input
								type="text"
								id="name"
								name="first-name"
								placeholder="John"
								class="form-control"
								required
							/>
						</div>
						<div class="last-name-div">
							<label for="last-name" id="last-name-label">Last name</label>
							<input
								type="text"
								id="last-name"
								name="last-name"
								placeholder="Doe"
								class="form-control"
								required
							/>
						</div>
					</div>
					<label for="email" id="email-label">Email</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="example@example.com"
						class="form-control"
						required
					/>
					<label for="dropdown" id="dropdown-label"
						>Select the class date</label
					>
					<select id="dropdown" name="date" class="form-control" required>
						<option disabled selected value>Select the date</option>
						<option value="2/12/2021">2/12/2021</option>
						<option value="2/19/2021">2/19/2021</option>
						<option value="2/26/2021">2/26/2021</option>
						<option value="3/5/2021">3/5/2021</option>
					</select>
					<label for="number" id="number-label"
						>How many classes have you attended
						before?</label
					>
					<input
						type="number"
						id="number"
						name="masterclass"
						class="form-control"
						placeholder="Number of classes"
						min="0"
						max="15"
					/>
					<p aria-hidden="true">
						Are you currently a member of Cat's Cooking Club?
					</p>
					<fieldset>
						
						<div>
							<input type="radio" id="yes" name="member" value="yes" checked />
							<label for="yes">Yes</label>
						</div>
						<div>
							<input type="radio" id="no" name="member" value="no" />
							<label for="no">No</label>
						</div>
					</fieldset>
					<p>What skills do you expect to improve during masterclass?</p>
					<div class="checkbox-skill-div">
						<input type="checkbox" id="blanching" name="expect" value="blanching" />
						<label for="blanching">Blanching</label>
					</div>
					<div class="checkbox-skill-div">
						<input
							type="checkbox"
							id="boiling"
							name="expect"
							value="boiling"
						/>
						<label for="boiling">Boiling</label>
					</div>
					<div class="checkbox-skill-div">
						<input type="checkbox" id="Braising" name="expect" value="Braising" />
						<label for="Braising">Braising</label>
					</div>
					<div class="checkbox-skill-div">
						<input
							type="checkbox"
							id="Poaching"
							name="expect"
							value="Poaching"
						/>
						<label for="Poaching">Poaching</label>
					</div>
					<div class="checkbox-skill-div">
						<input
							type="checkbox"
							id="Roasting"
							name="expect"
							value="Roasting"
						/>
						<label for="Roasting">Roasting</label>
					</div>
					<div class="checkbox-skill-div">
						<input
							type="checkbox"
							id="Sauteing"
							name="expect"
							value="Sauteing"
						/>
						<label for="Sauteing">Sauteing</label>
					</div>
					<div class="checkbox-skill-div">
						<input
							type="checkbox"
							id="Searing"
							name="expect"
							value="Searing"
						/>
						<label for="Searing">Searing</label>
					</div>
					<div class="checkbox-skill-div">
						<input
							type="checkbox"
							id="Stewing"
							name="expect"
							value="Stewing"
						/>
						<label for="Stewing">Stewing</label>
					</div>
					<label for="diet-comments"
						>Please let us know if you have any allergies or dietary
						restrictions</label
					>
					<textarea
						id="diet-comments"
						name="comment"
						class="form-control"
						placeholder="Your comment..."
					></textarea>
					<button id="submit">Register</button>
				</form>
			</div>
		</main>
		<footer>
			<div id="creator">Created by @Capzink</div>
			<div class="footer-links">
				<a href="https://github.com/capzink" target="_blank">
				</a>
			</div>
		</footer>
	</body>
</html>
